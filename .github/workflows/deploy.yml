name: Frontend Deploy (Auto-Rollback)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '20' }

      # 1. Build LOCALLY first. 
      # If this fails, the action stops here. The server is never touched.
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.HOST_DNS }}

      - name: Generate Release Name
        run: echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # 2. Upload only if build succeeded
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "out/*"
          target: "/var/www/frontend/releases/${{ env.RELEASE_NAME }}"
          strip_components: 1

      # 3. Switch and Verify
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            NEW_PATH="/var/www/frontend/releases/${{ env.RELEASE_NAME }}"
            LINK_PATH="/var/www/frontend/current"
            OLD_PATH=$(readlink -f $LINK_PATH)

            # Switch Symlink
            ln -sfn $NEW_PATH $LINK_PATH
            
            # Frontend doesn't need a restart, just a check
            echo "Verifying Nginx..."
            
            # Check if Nginx serves the new index.html correctly
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/)

            if [ "$HTTP_CODE" == "200" ]; then
              echo "‚úÖ Frontend Verified."
              # Cleanup
              cd /var/www/frontend/releases
              ls -t | tail -n +6 | xargs -I {} rm -rf {}
              exit 0
            else
              echo "‚ùå Frontend Verification Failed (Status: $HTTP_CODE). Rolling back..."
              
              # Revert Symlink
              ln -sfn $OLD_PATH $LINK_PATH
              echo "üîÑ Rollback Complete."
              exit 1
            fi